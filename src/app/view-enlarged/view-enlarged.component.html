<div class="container mt-3">  
    <div class="row">
        <div class="col">
            <div class="card mb-3">
                <img [src]="item.image" alt="" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title">{{item.name}}</h5>
                    <h6 class="card-subtitle text-muted mb-2">{{item.cateory}}</h6>
                    <p class="card-text">{{item.desc}}</p>
                </div>
                <div class="card-footer">
                    Price: {{item.price | currency:"INR":"symbol"}}
                </div>
            </div>
        </div>
    </div>
</div>
