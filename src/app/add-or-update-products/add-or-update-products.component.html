<form class="my-form" [formGroup]="productForm" (ngSubmit)="submitValues()">
    <h2 class="form-title" *ngIf="productItem!=null">Product Form</h2>
    <div class="form-group">
        <label for="productName">Name</label>
        <input type="text" class="form-control" name="productName" placeholder="Name" formControlName="productName">
        <span *ngIf="!productForm.get('productName').valid && productForm.get('productName').touched"
            class="help-block">Enter the product name</span>
    </div>
    <div class="form-group">
        <label for="productPrice">Price</label>
        <input type="number" class="form-control" name="productPrice" placeholder="Price"
            formControlName="productPrice">
        <span *ngIf="!productForm.get('productPrice').valid && productForm.get('productPrice').touched"
            class="help-block">Enter the price</span>
    </div>
    <div class="form-group">
        <label for="productName">Description</label>
        <textarea class="form-control" placeholder="Enter your description" name="productDesc" id="" cols="30" rows="10"
            formControlName="productDesc"></textarea>
        <span *ngIf="!productForm.get('productDesc').valid && productForm.get('productDesc').touched"
            class="help-block">
            <span *ngIf="productForm.get('productDesc').errors['detailedDescError']" class="help-block">Please add few
                more words</span>
            <span *ngIf="productForm.get('productDesc').errors['required']" class="help-block">Please enter a
                description</span>
        </span>
    </div>
    <div class="form-group">
        <label for="productUrl">Image URL</label>
        <input type="text" class="form-control" name="productUrl" placeholder="Image URL" formControlName="productUrl">
        <span *ngIf="!productForm.get('productUrl').valid && productForm.get('productUrl').touched"
            class="help-block">
            <span *ngIf="productForm.get('productUrl').errors['invalidURLFormat']" class="help-block">Invalid Image URL format</span>
            <span *ngIf="productForm.get('productUrl').errors['required']" class="help-block">Please Add URL</span>
        </span>
    </div>
    <div class="form-group">
        <label for="productName">Category</label>
        <select name="productCategory" class="form-control" id="" placeholder="Choose your category"
            formControlName="productCategory">
            <option value="Fiction">Fiction</option>
            <option value="Non-fiction">Non-Fiction</option>
            <option value="SelfHelp">Self-Help</option>
            <option value="History">History</option>
            <option value="Finance">Finance</option>
        </select>
        <span *ngIf="!productForm.get('productCategory').valid && productForm.get('productCategory').touched"
            class="help-block">Select category</span>
    </div>
    <div class="form-group">
        <button class="btn btn-success m-1 submit-form-button" id="submitTheFormId" type="submit" [disabled]="productForm.invalid">Save</button>
        <button class="btn btn-secondary m-1" id="closeTheFormId" type="button" (click)="closeTheForm()">Cancel</button>
    </div>
</form>
